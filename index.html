<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Web Links Management</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <h1 class="title">Web Links Management</h1>
            <div class="box">
                <div class="input-group">
                    <label for="" class="label">Title web</label>
                    <input type="text" class="input input-title" id="input-title">
                </div>
                <div class="input-group">
                    <label for="" class="label">URL</label>
                    <input type="text" class="input input-url" id="input-url">
                </div>
                <button class="btn btn-primary btn-add">Add to links list</button>
            </div>
        </div>

        <div class="wrapper">
            <h2 class="title title-md">Links List</h2>
            <ul class="list-group">
                <li class="list-item">
                    <a href="" class="item-link">
                        <span class="item-title">Web Link Example 1</span>
                        <span class="item-url">https://google.com</span>
                    </a>
                </li>
                <li class="list-item">
                    <a href="" class="item-link">
                        <span class="item-title">Web Link Example 2</span>
                        <span class="item-url">https://google.com</span>
                    </a>
                </li>
            </ul>

            <button class="btn btn-danger btn-delete">Deleting from last added</button>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>Built by <span>Muhammad Pauzi.</span></p>
        </div>
    </footer>
</body>

</html>
