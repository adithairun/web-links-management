<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <title>Web Links Management</title>
</head>

<body>
    <nav class="navbar">
        <div class="container flex jc-sb ai-c">
            <a href="" class="logo">WLM</a>

            <a href="https://github.com/muhammadpauzi/web-links-management" target="_blank" class="link-icon-github"
                title="Open source code in github">
                <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-github">
                    <path
                        d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
                    </path>
                </svg>
            </a>
        </div>
    </nav>


    <div class="container">
        <div class="grid-layout">
            <div class="wrapper form-create-link">
                <h2 class="title">Add Link</h2>
                <hr class="devider">
                <form action="" id="formAddLink">

                    <div class="input-group">
                        <label for="inputTitle" class="label">Title link</label>
                        <input type="text" class="input input-title" id="inputTitle" name="inputTitle" required
                            placeholder="Enter a title">
                    </div>
                    <div class="input-group">
                        <label for="inputUrl" class="label">URL</label>
                        <input type="url" class="input input-url" id="inputUrl" name="inputUrl" required
                            placeholder="https://...">
                    </div>
                    <button type="submit" class="btn btn-primary btn-add" id="btnAdd">Add to links list</button>
                </form>
            </div>

            <div class="wrapper">
                <h2 class="title">Links List</h2>
                <hr class="devider">

                <div class="input-group">
                    <label for="inputSearch" class="label">Search</label>
                    <div class="grid-input">
                        <div class="input-search">
                            <input type=" text" class="input" id="inputSearch" placeholder="Enter keyword..." autofocus>
                        </div>
                        <button class="btn btn-secondary btn-show-filters">Show Filters</button>
                    </div>
                </div>


                <div class="filters">
                    <hr class="devider full">
                    <div class="input-group">
                        <label for="sortLinks" class="label">Sort links</label>
                        <select class="input" id="sortLinks">
                            <option value="0">Newest</option>
                            <option value="1">Oldest</option>
                        </select>
                    </div>
                </div>

                <ul class="list-group">
                    <!-- <li class="list-item flex ai-c">
                    <div class="flex-1">
                        <span class="item-title">Web Link Example 1</span>
                        <span class="item-url">https://google.com</span>
                    </div>
                    <div class="flex">
                        <a href="" class="btn btn-primary btn-visit" id="btnVisit"></a>
                        <button class="btn btn-danger btn-delete" id="btnDelete"></button>
                    </div>
                </li> -->
                </ul>
            </div>
        </div>
    </div>


    <div class="btn-back-to-top">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-chevron-up">
            <polyline points="18 15 12 9 6 15"></polyline>
        </svg>
    </div>


    <footer class="footer">
        <div class="container">
            <p>Built by <a href="https://github.com/muhammadpauzi" target="_blank" class="my-name">Muhammad Pauzi.</a>
            </p>
        </div>
    </footer>

    <script src="./assets/js/links.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
